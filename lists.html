<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <ol>     <!--ordered list we get in numbers,alphabets,roman points-->
            <li>Mango</li>
            <ul>      <!--unordered list we get like bullet points of shapes-->
                <li>Seasonal</li>
                <li>Yellow</li>
            </ul>
            <li>Orange</li>
            <li>Promogranate</li>
        </ol>
    </body>
</html>
