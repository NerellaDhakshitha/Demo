<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h3>Registration Form</h3>
        <form action="./action.php">
            <input type="text" placeholder="Enter USername">
            <br/>
            <br/>
            <input type="password" placeholder="Enter Password">
            <br/>
            <h4>Select Class</h4>
            <label for="101">
                <input type="radio" value="1st year" name="class" id="101">1st year
            </label>
            <br/>
            <label for="102">
                <input type="radio" value="2nd year" name="class" id="102">2nd year
            </label>
            <h4>Select Subjects</h4>
            <label for="C">
                <input type="checkbox" value="C" name="Subject" id="173">C
            </label>
            <label for="PYTHON">
                <input type="checkbox" value="PYTHON" name="Subject" id="173">PYTHON
            </label>
            <label for="DSA">
                <input type="checkbox" value="DSA" name="Subject" id="173">DSA
            </label>
            <label for="HTML">
                <input type="checkbox" value="HTML" name="Subject" id="173">HTML
            </label>
            <br/>
            <h4>Select the city</h4>
            <select name="city" id="city">
                <option value="Delhi">Delhi</option>
                <option value="Banglore">Banglore</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <h4>Feedback</h4>
            <textarea  id="101" placeholder="Please write something" rows="5" columns="5"></textarea>
            <br/>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
